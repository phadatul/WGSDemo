<!doctype html>
    <html >
      <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
      <script>
          var app=angular.module("myApp",[]);
          app.controller("myController",function($scope){
$scope.errmsg="";


            $scope.myvalidate=function(){
                if($scope.password==$scope.confirm){
                    $scope.errmsg="PASSWORDS ARE MATCHING";
                }else{
                    $scope.errmsg="PASSWORDS NOT MATCHING";
                }
            }
          });
      </script>
    
    </head>
      <body>
        <div ng-app="myApp" ng-controller="myController">
<h2>VALIDATIONS </h2>
<div class="row">
<div class="col-lg-4"></div>
<div class="col-lg-4">

    <form name="myform">
        <input type="text" name="username" ng-model="username"  class="form-control mb-2" required /> 
        <span ng-show="myform.username.$dirty && myform.username.$error.required ">Username should not be blank</span>
        <input type="email" name="email" ng-model="email"  class="form-control mb-2" required />
        <span ng-show="myform.email.$dirty && myform.email.$error.email ">Incorrect email...</span>
        <input type="password" name="confirm" ng-model="confirm"  class="form-control mb-2" />
        <input type="submit" class="btn btn-warning" ng-click="myvalidate()"  />
    </form>
    <p>{{errmsg}}</p>
</div>
<div class="col-lg-4"></div>

</div>

            </div>

            </body>

            </html>
