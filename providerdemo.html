<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>

var a=angular.module("myApp",[]);

        a.controller('myController',function($scope,hello){
            
        $scope.mydata=hello.messageFromProvider;
        });

        a.provider('hello',function(){
            var temp="INITIAL VALUE";

            this.messageFromConfig=function(data){
                temp=data;
            },
            this.$get=function(){
                return {messageFromProvider:temp}         
            }
        });
        
       a.config(function(helloProvider){
        helloProvider.messageFromConfig("FROM CONFIG THIS DATA IS PROVIDED...")
       });

       

       
    </script>
</head>
<body>
    <div class="container">
        <h2>ANGULAR Providers</h2>
        
    <div ng-app="myApp" ng-controller="myController">
<p>Using angular expression for data binding is called as <b>INTERPOLATION</b></p>
<p>{{mydata}}</p>
       
    </div>
</div>
</body>
</html>
