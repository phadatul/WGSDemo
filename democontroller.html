<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var a=angular.module("helloWorld",[]);
        a.controller('myController',function($scope){
             $scope.ename="Atul";
             $scope.num=1;
             $scope.ans=1;

             $scope.myfunction=function(){
                 $scope.ename= "ABCDEF";
             }
             $scope.getUpper=function(){
                 $scope.ename= $scope.ename.toUpperCase();
             }
             $scope.fact=function(){
                 let a=1;
                 for(i=$scope.num;i>0;i--){
                      a=a*i;
                 }
                 $scope.ans=a;
             }
        });
    </script>
</head>
<body>
<div class="container">
    <div ng-app="helloWorld" ng-controller="myController">
        <input type="text" ng-model="ename" />
         <h2 ng-click="myfunction()">{{ename}}</h2>
         <button ng-click="getUpper()">okay</button>

         <i
         " />
         <button ng-click="fact()">Factorial</button>
         <p>Factorial is : {{ans}}</p>

    </div>
</div>
    
</body>
</html>
